<div class="card mt-3">
  <div class="card-header">
      <div class="float-left">
          <h4>Games</h4>
      </div>
      <div class="float-right">
          <button type="button" class="btn btn-primary" routerLink="/games/new">New</button>
      </div>
  </div>
  <div class="card-body">
      <ng-template #loadingError>
          <div *ngIf="err$ | async; else loading" class="alert alert-danger" role="alert">
              {{errorMessage}}
          </div>
          <ng-template #loading>
              <span>loading...</span>
          </ng-template>
      </ng-template>
      <div *ngIf="exclusionSuccess" class="alert alert-success" role="alert">
          Game deleted
      </div>
      <table class="styled-table" *ngIf="games$ | async as games; else loadingError" aria-describedby="Game List">
          <thead>
              <tr>
                  <th>Id</th>
                  <th>Name</th>
                  <th></th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let g of games">
                  <td style="width: 10%;">{{ g.id }}</td>
                  <td style="width: 65%;">{{ g.name }}</td>
                  <td style="width: 25%;">
                      <span class="float-right">
                          <button class="btn btn-warning" (click)="edit(g.id)">
                                &nbsp;Edit&nbsp;
                          </button>
                          &nbsp;
                          <button class="btn btn-danger" (click)="delete(g)">
                                Delete
                          </button>
                      </span>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
